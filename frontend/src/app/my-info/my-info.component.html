<div class="cont" style="margin-top: 10px;">

<mat-card>
  <mat-card-header>
    
    <mat-card-title>Welcome to your Info page </mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>
      <div> Name: {{getName()}} </div>
      <div> Email: &nbsp;{{getEmail()}} </div>
    <div>
      Total Surveys: {{getPolls()}}</div>
    </mat-card-subtitle>
   
 
    <mat-card-actions>
      <button mat-button (click)="show()">Change your Info</button>
      <button mat-button (click)="open()">Change your password</button>

    </mat-card-actions>

  </mat-card>
</div>


<div *ngIf="showForm(); ">
  <div class="cont" style="margin-top: 40px;">
    <form  [formGroup]="InfoForm"  (ngSubmit)="saveF()">
      <label>Name:</label>
      <input class="form-control" type="text"  formControlName="Name">
     <!-- <label>Email:</label>
      <input class="form-control" type="text" formControlName="Email">-->
      <br>
      <button class="form-control  btn btn-success" >Save</button>
    </form>
  </div>
</div>
